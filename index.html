<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"/>
    <title>KD Counter</title>
</head>
<body>
    <div class="gameContainer zoom-element">
        <div class="intro">
            <h1>KD Counter</h1>
            <button class="startBtn">start</button>
        </div>

        <div class="first hide">
            <div class="top">
                <div class="killsLeftTxt">Kills Left: </div>

            </div>

            <div class="gameArchive"></div>
        </div>
        <div class="second hide">
            <h3>100 Kill Sesh Review</h3>
            <div class="achievedSet"></div>
        </div>
    </div>
   
    <script src="app.js"></script>
</body>
</html>
