<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>KD Counter</title>
</head>
<body>
    <div class="gameContainer">
        <div class="intro">
            <h1>KD Counter</h1>
            <button class="startBtn">start</button>
        </div>

        <div class="first hide">
            <div class="inGameTotals">
                <div class="currKillTotal">K: 0</div>
                <div class="currDeathTotal">D: 0</div>
                <div class="currRatioTotal">R: 0</div>
            </div>

            <div class="top">
                <div class="killsLeftTxt">Kills Left: </div>
                <div class="killsLeft"></div>
            </div>

            <div class="inputRow"></div>

            <div class="totalArchive hide">
                <div class="inGameHeaders">
                    <div>K</div>
                    <div>D</div>
                    <div>%</div>
                    <div>M</div>
                </div>
            <div class="gameArchive hide"></div>
            </div>
        </div>
        <div class="second hide">
            <div class="tip">100 Kill Sesh Review</div>
            <div class="archHeaders">
                <div class="heder1">K</div>
                <div class="heder2">D</div>
                <div class="heder3">R</div>
                <div class="heder4">Map</div>
            </div>
            <div class="achievedSet"></div>
           <div class="totals"></div>
        </div>
    </div>
   
    <script src="app.js"></script>
</body>
</html>
